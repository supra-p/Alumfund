
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-9">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-4">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #form="ngForm" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Employee ID</label>
                        <input type="text" id="empId" name="empId"
                        [(ngModel)] = "facultyRegObj.empId" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Employee Name</label>
                        <input type="text" id="empName" name="empName"
                        [(ngModel)] = "facultyRegObj.empName" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c"> Email</label>
                        <input type="email" id="empEmail"  name="empEmail"
                        [(ngModel)] = "facultyRegObj.empEmail" class="form-control" />
                      </div>
                    </div>

                    

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">Set Password</label>
                        <input type="password" id="empPassword"  name="empPassword"
                        [(ngModel)] = "facultyRegObj.empPassword" class="form-control" />
                      </div>
                    </div>

                   
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd">Department</label>
                        <input type="text" id="empDept" name="empDept"
                        [(ngModel)] = "facultyRegObj.empDept" class="form-control" />
                      </div>
                    </div>

                    
  
                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> -->
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      
                    </div>
                    <div class="login">
                        Already Registered? 
                        <a href = "\bitsfundlogin"> Login </a>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-4 col-lg-2 col-xl-5 d-flex align-items-center order-1 order-lg-0">
  
                  <img id="signupimg" src="assets/Images/signup-image.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
