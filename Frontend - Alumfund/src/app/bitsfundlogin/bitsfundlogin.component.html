<!-- <button class="btn btn-primary">click</button> -->



<div *ngIf="submitted" style=" text-align: center; background-color:rgb(252, 91, 91); color: white;">
    {{loginMsg}}
</div>


<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-9">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-4">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Log In</p>
  
                  <form class="mx-1 mx-md-4" #form="ngForm" (ngSubmit)="onSubmit()">
  
                    <div class="form-group">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Employee Id</label>
                        <input type="text" id="empId" name="empId"
                           [(ngModel)] = "facultyObj.empId"  class="form-control" />
                      </div>
                    </div>
                    </div>
  
                                        
                    <div class="form-group">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="empPassword" name="empPassword" 
                        [(ngModel)] = "facultyObj.empPassword" class="form-control" />
                      </div>
                    </div>
                </div>
                   
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-xl">Login</button>
                      
                    </div>
                </form>
                    <div class="login">
                        Don't Have An Account? 
                        <a href = "bitsfundreg"> Create an account </a>
                    </div>
  
  
                </div>
                <div class="col-md-4 col-lg-2 col-xl-5 d-flex align-items-center order-1 order-lg-0">
  
                  <img id="signupimg" src="assets/Images/login-image.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
