<div class="panel panel-primary">
   
    <div class="panel-heading" style="text-align: center; padding: 35px 0px 40px 0px">
      <h2>Approvals</h2>
    </div>
    <div class="container">
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Registration ID</th>
            <th>Registered Email</th>
            <th>Status</th>
            <th>User Type</th>
            <th>Date Of Registration</th>
            <th>Actions</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of adminTableRecords ">
            <td>{{record.registrationId}}</td>
            <td>{{record.registeredEmail}}</td>
            <td>{{record.status}}</td>
            <td>{{record.userType}}</td>
            <td>{{record.dateOfRegistration}}</td>

            <td><button (click) = "approveAction(record)" class="btn btn-primary" >Approve</button>
            <button (click)="rejectAction(record)" class="btn btn-danger" style="margin-left: 10px;">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
  </div>
