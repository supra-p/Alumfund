<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-9">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-4">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #form="ngForm" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Your ID Number</label>
                        <input type="text" id="registrationId" name="registrationId"
                        [(ngModel)] = "registration.registrationId" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="registeredEmail"  name="registeredEmail"
                        [(ngModel)] = "registration.registeredEmail" class="form-control" />
                      </div>
                    </div>

                    

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">Set Password</label>
                        <input type="password" id="password"  name="password"
                        [(ngModel)] = "registration.password" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            
                          <label class="form-label" for="form3Example3c">Select User Type:</label>
                          <input type="radio" id="type1" name="userType" 
                          [(ngModel)] = "registration.userType"  value="Student">
                            <label for="type1" id="typelab"> Student</label>

                            <input type="radio" id="type2" name="userType" 
                            [(ngModel)] = "registration.userType" value="Alumni">
                            <label for="type2" id="typelab"> Alumni</label><br>
                      </div>
                            
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd">Year</label>
                        <input type="text" id="year" name="year"
                        [(ngModel)] = "registration.year" class="form-control" />
                      </div>
                    </div>

                    
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      
                    </div>
                    <div class="login">
                        Already Registered? 
                        <a href = "\login"> Login </a>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-4 col-lg-2 col-xl-5 d-flex align-items-center order-1 order-lg-0">
  
                  <img id="signupimg" src="assets/Images/signup-image.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
